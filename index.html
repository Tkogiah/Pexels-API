<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pexel's API Search</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src='index.js' defer='defer'></script>
</head>
<body>
    <div id='landing-div' class='hero'>
        <h1 class="title">SEARCH  USING  PEXELS  API</h1>
        <input class='search' id='search' type="text" placeholder="Search For...">
        <div class='credit'>    
            <h6 class='photo-credit'>Photo by Iryna Kostsenich from Pexels</h6>
            <a class='library-credit' href="https://www.pexels.com">Photos provided by Pexels</a>
        </div>
    </div>
    
    <div class='search-results'>
        <h2 id='description'></h2>
        <div class='images' id='images'>
            
        </div>
        <div class="load hidden" id="load-more"><div class="load-more">Load more</div></div>
    </div>
        
</body>
</html>
